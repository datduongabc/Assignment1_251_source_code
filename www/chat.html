<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P2P Chat</title>
    <link rel="stylesheet" href="/chat.css" />

    <script id="app-config">
      // __APP_CONFIG_JSON__ SẼ ĐƯỢC THAY THẾ BỞI p2p_ui.py
      window.APP_CONFIG = __APP_CONFIG_JSON__;
    </script>
  </head>
  <body>
    <div class="chat-app">
      <div id="chat-center" class="column">
        <div id="chat-header">
          <h4 id="current-channel-title">#general</h4>
        </div>
        <div id="messages"></div>
        <div id="input-area">
          <input
            type="text"
            id="message-input"
            placeholder="Nhập tin nhắn..."
            autocomplete="off"
          />
          <button id="send-button">Gửi</button>
        </div>
      </div>
      <div id="right-sidebar" class="column">
        <h3>Kênh chat</h3>
        <div id="channel-list">
          <div class="channel active" data-channel="#general">#general</div>
          <div class="channel" data-channel="#mmt">#mmt</div>
          <div class="channel" data-channel="#cnpm">#cnpm</div>
        </div>
      </div>
    </div>
    <script src="/static/js/chat.js" defer></script>
  </body>
</html>
